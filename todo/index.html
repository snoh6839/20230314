<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>To-Do List with Calendar</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form>
            <input type="text" id="taskInput" placeholder="Add a task...">
            <button type="submit" id="addTaskButton">Add</button>
        </form>
        <ul id="taskList">
        </ul>
        <div id="calendar"></div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
